on:
  workflow_call:
    inputs:
      runner:
        description: "GitHub Actions runner label"
        type: string
        default: "ubuntu-latest"
        required: false
      push:
        description: "Push image to registry after successful build and scan"
        type: boolean
        default: true
        required: false
    secrets:
      GHCR_TOKEN:
        description: "The token to authenticate against GHCR"
        required: true

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  build-and-publish:
    runs-on: ${{ inputs.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # ratchet:docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # ratchet:docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=schedule,pattern=daily-{{date 'YYYYMMDD'}}

      - name: Login to GitHub Container Registry
        if: inputs.push && github.ref == 'refs/heads/main'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # ratchet:docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # ratchet:docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@e368e328979b113139d6f9068e03accaed98a518 # ratchet:aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:latest
          format: 'sarif'
          exit-code: 1
          severity: LOW,MEDIUM,HIGH,CRITICAL
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@710e2945787622b429f8982cacb154faa182de18 # ratchet:github/codeql-action/upload-sarif@codeql-bundle-v2.24.2
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push Docker image
        if: inputs.push && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          for tag in $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' '); do
            docker push "$tag"
          done
